<h1 class="text-center">Evento</h1>
<form ng-submit="save()">
	<div class="form-group">
		<label for="nome">Nome</label>
		<input type="text" class="form-control" id="nome" name="nome" ng-model="evento.nome" />
	</div>
	<div class="form-group">
		<label for="data">Data</label>
		<input type="text" class="form-control" id="data" name="data" ng-model="evento.data" />
	</div>
	<div class="form-group">
		<label for="tipo">Tipo</label>
		<input type="text" class="form-control" id="tipo" name="tipo" ng-model="evento.tipo" />
	</div>	
	<div class="form-group">
		<label for="local">Local</label>
		<input type="text" class="form-control" id="local" name="local" ng-model="evento.local" />
	</div>

	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
